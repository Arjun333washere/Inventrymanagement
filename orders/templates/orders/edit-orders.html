{% extends "basic/form_basic.html" %}

{% block title %}
 Edit Product
{% endblock title %}

{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/form_style.css' %}">
{% endblock style %}


{% block content %}
<div class="container mb-2">
    <div class="text-center">
        <h2 class="text-center">Edit {{ Product.name }}</h2><small>Product</small>
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block mt-3">Create Product</button>
    </form>
</div>


{% endblock %}
